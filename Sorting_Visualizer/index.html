<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>Sorting Visualizer</h1>
    <nav>
      <div class="nav-container">
        <div class="nav-section" id="newArray">
          <button type="button" class="newArray">New Array</button>
        </div>
        <div class="nav-section" id="input">
          <span id="size">
            Size
            <input
              id="arr_sz"
              type="range"
              min="5"
              max="100"
              step="1"
              value="60"
            />
          </span>
          <span id="speed">
            Speed
            <input
              id="speed_input"
              type="range"
              min="20"
              max="300"
              step="10"
              value="60"
            />
          </span>
        </div>
        <div class="nav-section nav-buttons">
          <button type="button" class="sort-btn bubbleSort">Bubble Sort</button>
          <button type="button" class="sort-btn selectionSort">Selection Sort</button>
          <button type="button" class="sort-btn insertionSort">Insertion Sort</button>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div id="bars" class="flex-container"></div>
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
  </body>
</html>
