<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code - Editor</title>
    <link rel="stylesheet" href="2.css" />
  </head>
  <body>
    <div class="code-editor-container">
      <div class="code html-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="html.png" width="24px" />
            <span>HTML</span>
          </div>
          <div class="right-head">
            <img src="a.svg" class="copy copy1" />
          </div>
        </div>
        <textarea class="html-input" spellcheck="false"></textarea>
      </div>
      <div class="code css-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="css.png" width="31px" />
            <span>CSS</span>
          </div>
          <div class="right-head">
            <img src="a.svg" class="copy copy2" />
          </div>
        </div>
        <textarea class="css-input" spellcheck="false"></textarea>
      </div>
      <div class="code js-editor">
        <div class="head-editor">
          <div class="left-head">
            <img src="js.png" width="31" />
            <span>JS</span>
          </div>
          <div class="right-head">
            <img src="a.svg" class="copy copy3" />
          </div>
        </div>
        <textarea class="js-input" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="output-container">
      <div class="output-head">
        <span>OUTPUT</span>
        <img id="save" src="save.svg" />
        <img id="full" src="full.svg" />
      </div>
      <iframe id="out"> </iframe>
    </div>

    <script src="3.js"></script>
  </body>
</html>
